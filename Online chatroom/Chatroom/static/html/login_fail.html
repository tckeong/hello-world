<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>Login Failed</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 50px;
		}

		h1 {
			color: #ff0000;
			font-size: 40px;
			margin-bottom: 20px;
		}

		p {
			color: #333;
			font-size: 20px;
			margin-bottom: 20px;
		}

		button {
			background-color: #ff0000;
			border: none;
			color: #fff;
			font-size: 20px;
			padding: 10px 20px;
			cursor: pointer;
			border-radius: 5px;
		}

		button:hover {
			background-color: #cc0000;
		}
	</style>
</head>
<body>
	<h1>Login Failed</h1>
	<p>Your username or password is incorrect. Please try again.</p>
	<button onclick="window.history.back()">Go Back</button>
</body>
</html>
